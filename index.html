<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse A String</title>
  </head>
  <body>
    function reverseString(str) {
  var strArr = str.split("");
  var reverseString = strArr.reverse("");
  var reversedString = strArr.join("");
  return reversedString;
}

console.log(reverseString("Greetings"));
  </body>
</html>
